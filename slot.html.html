
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Drag√£o - Casa de Apostas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap');
        :root {
            --vermelho: #D32F2F;
            --ouro: #FFD700;
            --jade: #00897B;
            --preto: #000;
            --rolo-h: 450px;
            --simbolo-h: 150px;
            --rolo-w: 120px;
        }
        body {
            background: radial-gradient(circle, #4A0000, var(--preto));
            font-family: 'Chakra Petch', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .container {
            width: 390px;
            height: 844px;
            background: linear-gradient(to bottom, #FF0000, var(--vermelho), #B71C1C);
            border-radius: 35px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
            border: 8px solid var(--ouro);
            position: relative;
            overflow: hidden;
        }
        .header {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 6px solid var(--ouro);
            background: linear-gradient(to bottom, #FF4500, #CD3700);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }
        .header h1 {
            font-size: 2em;
            letter-spacing: 3px;
            background: -webkit-linear-gradient(top, var(--ouro), #B8860B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px var(--preto));
        }
        .slot-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: var(--rolo-h);
            background: var(--preto);
            border-top: 5px solid var(--ouro);
            border-bottom: 5px solid var(--ouro);
            position: relative;
        }
        .payline-glow {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: var(--simbolo-h);
            transform: translateY(-50%);
            border-top: 3px dashed rgba(255, 255, 255, 0.6);
            border-bottom: 3px dashed rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 5;
        }
        .reel-frame {
            border: 6px solid var(--ouro);
            border-radius: 15px;
            width: var(--rolo-w);
            height: calc(var(--rolo-h) - 30px);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px var(--jade), inset 0 0 20px rgba(0, 0, 0, 1);
        }
        .reel {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .symbol {
            height: var(--simbolo-h);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            text-shadow: 0 0 8px var(--ouro), 0 0 16px var(--jade);
            background: #1A0000;
            border-bottom: 1px solid #440000;
        }
        .info-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: linear-gradient(to top, #880000, #B00000);
            border-top: 4px solid var(--ouro);
            border-bottom: 4px solid var(--ouro);
        }
        .info-box {
            text-align: center;
            color: var(--ouro);
            background: #660000;
            padding: 8px 15px;
            border-radius: 10px;
            border: 3px solid var(--ouro);
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2), 0 0 8px rgba(0, 0, 0, 0.6);
            min-width: 100px;
        }
        .info-box .label { font-size: 0.8em; color: #FFC0CB; }
        .info-box .value { font-size: 1.4em; letter-spacing: 1px; text-shadow: 0 0 8px #FF0000; }
        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 145px;
            background: linear-gradient(to top, #4A0000, #7B0000);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            border-top: 6px solid var(--ouro);
        }
        .control-button {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #555, #222);
            border: 4px solid var(--ouro);
            color: var(--ouro);
            font-size: 1.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 7px #000, inset 0 0 18px rgba(255, 255, 255, 0.3);
            transition: all 0.1s ease-out;
        }
        .control-button:active:not(.spin-button) {
            transform: translateY(5px);
            box-shadow: 0 2px #000;
        }
        .spin-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--jade), #00695C);
            border: 6px solid var(--ouro);
            font-size: 4em;
            color: #FFFFFF;
            box-shadow: 0 12px #004D40, inset 0 0 25px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulseSpin 1.2s infinite;
            transition: transform 0.1s;
        }
        .spin-button:active {
            transform: translateY(8px);
            box-shadow: 0 4px #004D40;
            animation: none;
        }
        @keyframes pulseSpin {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .message-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5em;
            color: var(--ouro);
            background: rgba(0, 0, 0, 0.95);
            padding: 25px 50px;
            border-radius: 20px;
            border: 6px solid var(--jade);
            box-shadow: 0 0 50px var(--jade), inset 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0s linear 0.5s;
        }
        .message-overlay.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
            animation: pulseMsg 1s infinite alternate;
        }
        @keyframes pulseMsg {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.05); }
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TESOURO DO DRAG√ÉO</h1>
        </div>
        <div class="message-overlay" id="messageOverlay"></div>
        <div class="info-bar">
            <div class="info-box">
                <span class="label">SALDO</span>
                <span class="value" id="saldoDisplay">50,00</span>
            </div>
            <div class="info-box">
                <span class="label">APOSTA</span>
                <span class="value" id="apostaDisplay">0,40</span>
            </div>
            <div class="info-box">
                <span class="label">VIT√ìRIA</span>
                <span class="value" id="vitoriaDisplay">0,00</span>
            </div>
        </div>
        <div class="slot-area">
            <div class="payline-glow"></div>
            <div class="reel-frame"><div class="reel" id="reel1"></div></div>
            <div class="reel-frame"><div class="reel" id="reel2"></div></div>
            <div class="reel-frame"><div class="reel" id="reel3"></div></div>
        </div>
        <div class="controls">
            <div class="control-button" id="turboBtn" title="Turbo">‚ö°</div>
            <div class="control-button" id="minusBtn" title="Diminuir Aposta">-</div>
            <div class="spin-button" id="spinBtn" title="Girar">‚ñ∂</div>
            <div class="control-button" id="plusBtn" title="Aumentar Aposta">+</div>
            <div class="control-button" id="autoBtn" title="Giro Autom√°tico">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        const symbols = ['üí∞', 'üèÆ', 'ü™∑', 'üêâ', 'üÄÑ']; // üÄÑ = WILD
        const reelElements = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinBtn = document.getElementById('spinBtn');
        const messageOverlay = document.getElementById('messageOverlay');
        const saldoDisplay = document.getElementById('saldoDisplay');
        const apostaDisplay = document.getElementById('apostaDisplay');
        const vitoriaDisplay = document.getElementById('vitoriaDisplay');
        const plusBtn = document.getElementById('plusBtn');
        const minusBtn = document.getElementById('minusBtn');

        let isSpinning = false;
        const symbolHeight = 150;
        let currentSaldo = 50.00; // SALDO INICIAL BAIXO
        let currentAposta = 0.40; // APOSTA M√çNIMA R$ 0,40
        const apostaIncrement = 0.40;
        const maxAposta = 10.00; // LIMITE SUPERIOR BAIXO
        const minAposta = 0.40;

        const formatCurrency = (value) => value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        function updateDisplays() {
            saldoDisplay.textContent = formatCurrency(currentSaldo);
            apostaDisplay.textContent = formatCurrency(currentAposta);
            vitoriaDisplay.textContent = formatCurrency(parseFloat(vitoriaDisplay.textContent.replace('.', '').replace(',', '.')));
        }

        function initializeReels() {
            reelElements.forEach(reel => {
                reel.innerHTML = '';
                for (let i = 0; i < 30; i++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.textContent = symbol;
                    div.dataset.symbol = symbol;
                    reel.appendChild(div);
                }
                reel.style.transform = `translateY(${-symbolHeight * 27}px)`;
            });
            updateDisplays();
        }

        function spin() {
            if (isSpinning || currentSaldo < currentAposta) {
                if (currentSaldo < currentAposta && !isSpinning) {
                    showMessage('SALDO INSUFICIENTE!', 1500, '#FF0000');
                }
                return;
            }
            isSpinning = true;
            messageOverlay.classList.remove('show');
            vitoriaDisplay.textContent = formatCurrency(0);
            spinBtn.classList.add('disabled');
            currentSaldo -= currentAposta;
            saldoDisplay.textContent = formatCurrency(currentSaldo);
            const results = [];
            const stopDelays = [2200, 2700, 3200]; // GIRO MAIS LENTO
            reelElements.forEach((reel, index) => {
                reel.style.transition = 'transform 0.08s linear';
                reel.style.transform = `translateY(0px)`;
                setTimeout(() => stopReel(reel, index, results), stopDelays[index]);
            });
        }

        function stopReel(reel, index, results) {
            const finalIndex = 27 + Math.floor(Math.random() * 3);
            const finalSymbolElement = reel.children[finalIndex];
            const finalSymbol = finalSymbolElement.dataset.symbol;
            results[index] = finalSymbol;
            const finalPosition = finalSymbolElement.offsetTop;
            const centerOffset = (reel.offsetHeight - symbolHeight) / 2;
            const finalTransform = -finalPosition + centerOffset;
            reel.style.transition = 'transform 1.2s cubic-bezier(0.25, 1, 0.5, 1)'; // CURVA MAIS LENTA E SUAVE
            reel.style.transform = `translateY(${finalTransform}px)`;
            if (index === 2) {
                setTimeout(() => {
                    checkWin(results);
                    isSpinning = false;
                    spinBtn.classList.remove('disabled');
                    setTimeout(initializeReels, 2000);
                }, 1300);
            }
        }

        function checkWin(results) {
            let winAmount = 0;
            let message = '';
            let wildCount = results.filter(s => s === 'üÄÑ').length;

            // 1) JACKPOT 3 iguais (com ou sem wild)
            const unique = [...new Set(results)].sort();
            if (unique.length === 1 || (unique.length === 2 && unique.includes('üÄÑ'))) {
                const base = unique.find(s => s !== 'üÄÑ') || 'üí∞';
                switch (base) {
                    case 'üí∞': winAmount = currentAposta * 10; break;
                    case 'üèÆ': winAmount = currentAposta * 15; break;
                    case 'ü™∑': winAmount = currentAposta * 20; break;
                    case 'üêâ': winAmount = currentAposta * 50; break;
                }
                if (unique.length === 1 && base === 'üÄÑ') winAmount = currentAposta * 200; // 3 WILD
                message = 'JACKPOT!';
            }
            // 2) Vit√≥ria PEQUENA: 2 iguais (com ou sem wild) ‚Äì MAIS FREQUENTE
            else if (results.filter(s => s !== 'üÄÑ').length <= 1) {
                winAmount = currentAposta * 2;
                message = 'VIT√ìRIA!';
            }

            if (winAmount > 0) {
                currentSaldo += winAmount;
                vitoriaDisplay.textContent = formatCurrency(winAmount);
                saldoDisplay.textContent = formatCurrency(currentSaldo);
                showMessage(message, 2500, '#FFD700');
            }
        }

        function showMessage(text, duration, borderColor) {
            messageOverlay.textContent = text;
            messageOverlay.style.borderColor = borderColor;
            messageOverlay.classList.add('show');
            setTimeout(() => {
                messageOverlay.classList.remove('show');
            }, duration);
        }

        spinBtn.addEventListener('click', spin);
        plusBtn.addEventListener('click', () => {
            if (!isSpinning && currentAposta < maxAposta) {
                currentAposta += apostaIncrement;
                apostaDisplay.textContent = formatCurrency(currentAposta);
            }
        });
        minusBtn.addEventListener('click', () => {
            if (!isSpinning && currentAposta > minAposta) {
                currentAposta -= apostaIncrement;
                apostaDisplay.textContent = formatCurrency(currentAposta);
            }
        });
        initializeReels();
        document.getElementById('turboBtn').addEventListener('click', () => showMessage('MODO TURBO', 1000, '#00897B'));
        document.getElementById('autoBtn').addEventListener('click', () => showMessage('GIRO AUTOM√ÅTICO', 1000, '#00897B'));
    </script>
</body>
</html>
